<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sunlight Sensor App</title>
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script><!-- load jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                chartdata();
            });
            function chartdata() {
                var count1 = 0;
                var chartData1 = {name:'sensors', children: []};
                var count2 = 0;
                var chartData2 = {name:'sensors', children: []};
                $.getJSON("test.json", function(json) {
                    $.each(json, function(i, data){
                        if (data.SensorID == "1111") {
                           chartData1.children.push({'timeStamp': (count1/12), 'value':JSON.stringify(data.SensorVal)});
                           count1++;
                        }
                        else {
                           chartData2.children.push({'timeStamp': (count2/12), 'value':JSON.stringify(data.SensorVal)});
                           count2++;
                        }
                    });
                });

                //start d3 parameter initialization
                var vis = d3.select("#chart"),
                WIDTH = 300,
                HEIGHT = 200,
                MARGINS = {
                    top: 20,
                    right: 20,
                    bottom: 20,
                    left: 60
                },
                xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0,1000]),
                yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,1000]),
                
                xAxis = d3.svg.axis()
                .scale(xScale),
                yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");
                
                //fix xaxis to bottom
                vis.append("svg:g")
                .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                .call(xAxis);
                
                //fix y axis to the left
                vis.append("svg:g")
                .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                .call(yAxis);
                
                //define function that draws the lines from data passed to it setting the x and y variables
                var lineGen = d3.svg.line()
                .x(function(d) {
                return xScale(d.timeStamp); //currently just index in the database TO-DO change to a real time stamp
                })
                .y(function(d) {
                   return yScale(d.value);
                })
                .interpolate("basis");
                
                //Sensor ID #1
                vis.append('svg:path')
                .attr('d', lineGen(chartData1.children)) //pass your data object into here
                .attr('stroke', '#3070ff') //style and color setting
                .attr('stroke-width', 1)
                .attr('fill', 'none');
                //Sensor ID #2
                vis.append('svg:path')
                .attr('d', lineGen(chartData2.children)) //pass your data object into here
                .attr('stroke', 'red') //style and color setting
                .attr('stroke-width', 1)
                .attr('fill', 'none');
            }
        </script>
    </head>
    
    
    <body>
        <!-- HEADER -->
        <div class="header"><br><h1>SENSOR NETWORK</h1></div>
        <br><br><br><br><br><br><br>
        <svg id="chart" width="300" height="200"></svg>
        <br><br>
        <p align="center"><b><u>X-Axis Scale</u></b><br>1 Unit = 1 Minute Since Start</p>
        <div>
            <table style="width:50%" align="center">
                <tr>
                    <th style="text-align:center" >Line Color</th>
                    <th style="text-align:center" >ID Number</th>
                </tr>
                <tr>
                    <td style="text-align:center"><img src="img/1111.png" alt="ID #1111"></td>
                    <td style="text-align:center">1111</td>
                </tr>
                <tr>
                    <td style="text-align:center"><img src="img/2222.png" alt="ID #2222"></td>
                    <td style="text-align:center">2222</td>
                </tr>
            </table>
            <br><br><br>
        </div>
    </body>
